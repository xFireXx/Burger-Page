<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Najlepsze burgery w mieÅ›cie!">
    <meta name="author" content="Maciej Treder">
    <meta name="keywords" content="Burger">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/hamburger.png">
    <script src="https://kit.fontawesome.com/50718158f8.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <section class="contact">
        <div class="usContact"><span>Contact Us</span></div>
        <div class="flexInput">
            <div class="input">
                <div><span>Your Name</span></div>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="input">
                <div><span>Email</span></div>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="input">
                <div><span>Message</span></div>
                <input type="textarea" placeholder="Your message here...">
            </div>
        </div>
        <button>Submit <i class="fas fa-arrow-right right"></i></button>
        <p>For any question contact our 24/7 call center: <span class="nr">+001 345 6889</span></p>
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
